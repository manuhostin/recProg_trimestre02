<script>
    /*
    USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    Problema: Média Final - Conversão para Conceito
    Peça para o usuário informar a média final que obteve na disciplina de Programação.
    A situação final do usuário será estabelecida, convertendo a nota de acordo com a tabela abaixo:
    Nota                    Conceito
    Menor ou igual a 4      E
    Menor ou igual a 6      D
    Menor ou igual a 8      C
    Menor ou igual a 9      B
    Acima de 9              A
    */

    //Entrada
    const media = prompt('Insira a media');
    (media <= 4)? alert('Conceito E') :  (media <= 6 && media > 4)? alert('Conceito D') :  (media <= 8 && media > 6)? alert('Conceito C') :  (media <= 9 && media < 10 )? alert('Conceito B') :  (media >= 10)? alert('Conceito A') : alert('Invalido');

    //Processamento


    //Saída


    /*
    Exemplo 1:
        Nota: 5
        Resultado: Conceito D
    
    Exemplo 2:
        Nota: 8.4
        Resultado: Conceito B
    */
</script>
