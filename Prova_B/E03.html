<script>
    /*
    USANDO SWITCH CASE USANDO SWITCH CASE USANDO SWITCH CASE USANDO SWITCH CASE
    Problema: Contrato de Trabalho
    Faça um programa que pergunte qual o contrato de trabalho do funcionário.
    Conforme a resposta, informe qual a carga de horário que deverá cumprir semanalmente.
    - Menor Aprendiz (MA): 20 horas
    - Estagiário (ES): 30 horas
    - CLT (CLT): 45 horas
    - Pessoa Jurídica (PJ): 45 horas
    */

    //Entrada
    let mensagem;
    const contrato = prompt('Insira seu contrato de trabalho - Menor Aprendiz (MA)  - Estagiário (ES)- CLT (CLT): 45 horas  - Pessoa Jurídica (PJ)');
    //Processamento
    switch (contrato){
        case 'MA' :
        mensagem = '20 horas';
        break; 
        case 'ES' :
            mensagem = '30 horas';
            break;
         case 'CLT' :
            mensagem = '45 horas';
            break;
        case 'PJ' :
            mensagem = '45 horas';
            break;
        default :
        mensagem = 'invalido';
        break;
    }
alert(mensagem);
    //Saída


    /*
    Exemplo 1:
        Contrato de Trabalho: MA
        Resultado: 20 Horas de Trabalho Semanal
    
    Exemplo 2:
        Contrato de Trabalho: PJ
        Resultado: 45 Horas de Trabalho Semanal
    */
</script>
